<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>QR code</title>
</head>
<body>
	<main role="main">
		<section class="flex-section">
			<div class="flex-container">
				<div class="QRcode">
					<img alt = "qr-code-component" src="image-qr-code.png">
				</div>
				<div class="text">Improve your front-end skills by building projects.<br>
				</div>
					<span class="text-sub">Scan the QR code to visit Front-End Mentor and take your coding skills to the next level</span>
				</div>
		</section>
	</main>		
</body>
</html>
